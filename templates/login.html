{% extends "global/base_login.html" %}

{% block conteudo %}
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h4 class="fw-bold text-primary">Login Administrativo</h4>
            <p class="text-muted small">Acesso restrito ao painel</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger text-center py-2 mb-3 rounded">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold rounded-pill">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none small text-secondary">Voltar para o site</a>
        </div>
    </div>

</body>
{% endblock %}
